<ng-container>
    <button (click)="get_400_Error()" class="btn btn-outline-primary mr-3">Test 400 Error</button>
    <button (click)="get_400_ValidationError()" class="btn btn-outline-primary mr-3">Test 400 Validation Error</button>
    <button (click)="get_401_Error()" class="btn btn-outline-primary mr-3">Test 401 Error</button>
    <button (click)="get_404_Error()" class="btn btn-outline-primary mr-3">Test 404 Error</button>
    <button (click)="get_500_Error()" class="btn btn-outline-primary mr-3">Test 500 Error</button>

    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors"> {{error}} </li>
        </ul>
    </div>
</ng-container>
