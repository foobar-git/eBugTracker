<div class="row" *ngIf="user">
  <div class="col-4">
    <div class="card">
      <img src="{{user.imageUrl || './assets/user.png'}}" alt="{{user.username}}" class="card-img-top img-thumbnail">
      <div class="card-body">
        <div>
          {{user.username}} - <strong>{{user.userType}}</strong> - ID: {{user.id}}<br><hr>
          Name: {{user.name}}<br>
          Surname: {{user.surname}}<br>
          Team: {{user.team}}<br>
          Registered:<br>{{user.dateCreated}}<br>
          Last active:<br>{{user.lastActive}}<br>
          <!-- Description: {{user.description}}<br-->
        </div>
      </div>
      <!--div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary">Message</button>
        </div>
      </div-->
    </div>
  </div>

  <div class="col-8">
    <tabset class="user-tabset">
      <tab heading="Profile - {{user.username}}">
        <h4>Description</h4>
        <p>{{user.description}}</p>
      </tab>
      <tab heading="Images">
        <h4>Images</h4>
        <p>EDIT: images go here.</p>
      </tab>
      <!--tab heading="Messages">
        <h4>Messages</h4>
        <p>EDIT: messages go here.</p>
      </tab-->
    </tabset>
  </div>
</div>
