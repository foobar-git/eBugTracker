<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{appUser.imageUrl}}" alt="{{appUser.username}}" class="card-img-top">
        <ul class="list-inline user-icons animate text-center">
            <li class="list-inline-item"><button routerLink="/user/{{appUser.username}}" class="btn btn-primary"><i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-thumbs-up"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"> {{appUser.username}}</i></h6>
        <p class="card-text text-muted text-center">{{appUser.userType}}</p>
    </div>
</div>
