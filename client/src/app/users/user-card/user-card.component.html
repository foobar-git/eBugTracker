<div class="card mb-4">
    <div class="card-img-wrapper">
        <img routerLink="/user/id/{{appUser.id}}" class="btn btn-primary" src="{{appUser.imageUrl || './assets/images/user.png'}}" alt="{{appUser.username}}" class="card-img-top">
        <ul class="list-inline user-icons animate text-center">
            <!--li class="list-inline-item"><button routerLink="/user/id/{{appUser.id}}" class="btn btn-primary"><i class="fa fa-user"></i></button></li-->
            <li [hidden]="!isAdmin" class="list-inline-item"><button  class="btn btn-primary" [routerLink]="['/user/edit/this']" routerLinkActive="router-link-active"><i class="fa fa-edit"></i></button></li>
            <!--li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li-->
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"> {{appUser.username}}</i></h6>
        <p class="card-text text-muted text-center">{{appUser.userType}}</p>
    </div>
</div>
