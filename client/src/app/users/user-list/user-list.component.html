<div class="text-center mr-5">
  <app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>
</div>
<hr>
<div class="row">
  <div *ngFor="let user of users$ | async" class="col-2">
    <div class="users-container" *ngIf="searchText === '' || user.username.toLowerCase().includes(searchText)">
      <app-user-card [user]="user"></app-user-card>
    </div>
  </div>
</div>
