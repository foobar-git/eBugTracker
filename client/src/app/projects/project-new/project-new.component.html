<div class="">
    <div class="card mb-2">
        <div class="card-body">
            <div>
                <span class="font-weight-bold"><<<em>New project</em>>> {{projectTemplate.createdByUser}}</span><br>
                <span class="small">{{projectTemplate.dateCreated}}</span><hr class="mt-n1">
                <span [hidden]="newProject">
                    <span><em>{{projectTemplate.name}}</em></span><br>
                    <span>{{projectTemplate.description}}</span>
                </span>
                <form id="newForm" #newForm="ngForm" [hidden]="!newProject">
                    <label for="name">Project name</label>
                    <input type="text" class="form-control" [(ngModel)]="projectTemplate.name" name="name">
                    <label for="description" class="mt-3">Project description</label>
                    <textarea class="form-control" [(ngModel)]="projectTemplate.description" name="description" id="" rows="3"></textarea>
                    <button *ngIf="!saving" form="newForm" (click)="saveNewProject()" class="btn btn-secondary btn-block p-3 mt-3">Save</button>
                    <button *ngIf="saving" disabled class="btn btn-secondary btn-block p-3 mt-3">Saving...</button>
                </form>
            </div>
        </div>
    </div>
</div>
