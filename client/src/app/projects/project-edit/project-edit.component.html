<div class="card mb-2">
    <div class="card-body">
        <div>
            <span class="font-weight-bold">{{project.createdByUser}}</span><br>
            <!--button (click)="removeProject()" class="btn btn-primary float-right mt-n4" title="Delete project"><i class="fa fa-times"></i></button-->
            <mark [hidden]="!projectEdited" class="small mr-2 float-right">&nbsp;<em>Edited</em>&nbsp;</mark><br>
            <span class="small">{{project.dateCreated}}</span><hr class="mt-n1">
            <form id="newForm" #newForm="ngForm">
                <label for="name">Project name</label>
                <input type="text" class="form-control" [(ngModel)]="project.name" name="name">
                <label for="description" class="mt-3">Project description</label>
                <textarea class="form-control" [(ngModel)]="project.description" name="description" id="" rows="12"></textarea>

                <button *ngIf="!saving" form="newForm" (click)="updateProject(project.id, false)" class="btn btn-secondary btn-block p-3 mt-4">Save</button>
                <button *ngIf="saving" disabled class="btn btn-secondary btn-block p-3 mt-4">Saving...</button>
            </form>
        </div>
    </div>
</div>
