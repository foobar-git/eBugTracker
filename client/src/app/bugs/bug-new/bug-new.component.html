<div class="card mb-2">
    <div class="card-body">
        <div>
            <span class="font-weight-bold"><<<em>New bug entry</em>>> {{bugTemplate.filedByUser}}</span><br>
            <span class="small">{{bugTemplate.dateCreated}}</span><hr class="mt-n1">
            <span [hidden]="newBug">
                <span><em>{{bugTemplate.name}}</em></span><br>
                <span>{{bugTemplate.description}}</span>
            </span>
            <form id="newForm" #newForm="ngForm" [hidden]="!newBug">
                <label for="name">Bug name</label>
                <input type="text" class="form-control" [(ngModel)]="bugTemplate.name" name="name">
                <label for="description" class="mt-3">Bug description</label>
                <textarea class="form-control" [(ngModel)]="bugTemplate.description" name="description" id="" rows="3"></textarea>
                <label>Note: upload images after saving.</label>
                <button *ngIf="!saving" form="newForm" (click)="saveNewBug()" class="btn btn-secondary btn-block p-3 mt-1">Save</button>
                <button *ngIf="saving" disabled class="btn btn-secondary btn-block p-3 mt-1">Saving...</button>
            </form>
        </div>
    </div>
</div>
