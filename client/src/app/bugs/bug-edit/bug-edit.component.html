<div class="">
    <div class="card mb-2">
        <div class="card-body">
            <div>
                <span class="font-weight-bold">{{bug.filedByUser}}</span><br>
                <button (click)="removeBug()" class="btn btn-primary float-right mt-n4" title="Delete bug"><i class="fa fa-times"></i></button>
                <mark [hidden]="!bugEdited" class="small mr-2 float-right">&nbsp;<em>Edited</em>&nbsp;</mark><br>
                <span class="small">{{bug.dateCreated}}</span><hr class="mt-n1">
                <label class="float-right"><em>Note: upload up to two files and two URL resources (images).</em></label>
                <form id="newForm" #newForm="ngForm">
                    <label for="name">Bug name</label>
                    <input type="text" class="form-control" [(ngModel)]="bug.name" name="name">
                    <label for="description" class="mt-3">Bug description</label>
                    <textarea class="form-control" [(ngModel)]="bug.description" name="description" id="" rows="12"></textarea>
                    
                    <label for="imageURL1" class="mt-3">1. URL (image):</label>
                    <input type="text" class="form-control mb-2" [(ngModel)]="bug.imageURL1" name="imageURL1">

                    <label for="imageURL2" class="mt-3">2. URL (image):</label>
                    <input type="text" class="form-control mb-2" [(ngModel)]="bug.imageURL2" name="imageURL2">
                    
                    <label for="bug.bugImage1" class="mt-3">1. File (image) - {{bug.bugImage1}}</label>
                    <button (click)="removeImage(1)" class="btn float-right mt-2" title="Delete image"><i class="fa fa-times fa-1"></i></button>
                    <!--input type="text" class="form-control" [(ngModel)]="bug.bugImage1" name="bugImage1"-->
                    <app-file-upload [numberString]="1"></app-file-upload>
                    
                    <label for="bug.bugImage2" class="mt-3">2. File (image) - {{bug.bugImage2}}</label>
                    <button (click)="removeImage(2)" class="btn float-right mt-2" title="Delete image"><i class="fa fa-times fa-1"></i></button>
                    <!--input type="text" class="form-control" [(ngModel)]="bug.bugImage2" name="bugImage2"-->
                    <app-file-upload [numberString]="2"></app-file-upload>

                    <button *ngIf="!saving" form="newForm" (click)="updateBug(bug.id, false)" class="btn btn-secondary btn-block p-3 mt-4">Save</button>
                    <button *ngIf="saving" disabled class="btn btn-secondary btn-block p-3 mt-4">Saving...</button>
                </form>
            </div>
        </div>
    </div>
</div>
