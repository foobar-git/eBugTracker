<div class="text-center mr-5 mb-3">
    <app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>
</div>
<div class="row">
    <div *ngFor="let bug of bugs">
      <div class="bugs-container" *ngIf="searchText === '' || bug.name.toLowerCase().includes(searchText)">
        <app-bug-card [bug]="bug"></app-bug-card>
      </div>
    </div>
</div>
